<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Challenge</title>
    <link rel="stylesheet" href="sample.css">
</head>

<body>
    <header>Layout Sample</header>

    <h2>Welcome to the Layout Sample</h2>

    <section>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
        </table>
    </section>
    <section>
        <div>
            <div class="box">red</div>
            <div class="box">orange</div>
            <div class="box">yellow</div>
            <div class="box">green</div>
            <div class="box">blue</div>
            <div class="box">purple</div>
        </div>
        <div class="float-box">Floating Box</div>
    </section>

    <footer>
        <p>Contact us1</p>
    </footer>

</body>
</html>
